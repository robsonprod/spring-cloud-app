<div class="row">
  <div class="col-md-5 mx-auto">
  <div id="first">
    <div class="myform form ">
       <div class="logo mb-3">
         <div class="col-md-12 text-center">
          <h1>Login</h1>
         </div>
      </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label for="loginId">Login</label>
              <input type="text"
                     name="login"
                     class="form-control"
                     id="loginId"
                     formControlName="login"
                     aria-describedby="emailHelp"
                     placeholder="Enter Login"
                     [class.is-valid]="loginControlValid"
                     [class.is-invalid]="loginControlInvalid" />
              <div class="invalid-feedback" *ngIf='loginControl.hasError("required")'>Login required.</div>
            </div>
            <div class="form-group">
              <label for="passwordId">Password</label>
              <input type="password"
                     name="password"
                     id="passwordId"
                     formControlName="password"
                     class="form-control"
                     aria-describedby="emailHelp"
                     placeholder="Enter Password"
                     [class.is-valid]="passwordControlValid"
                     [class.is-invalid]="passwordControlInvalid"/>
              <div class="invalid-feedback" *ngIf='passwordControl.hasError("required")'>Password required.</div>
            </div>
            <div class="form-group">
              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="loginForm.invalid || loading">
                {{loading ? 'Aguarde...' : 'Login'}}
              </button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                  <hr class="hr-or">
                  <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                  <a href="javascript:void();" class="google btn mybtn" disabled="true"><i class="fa fa-google-plus">
                  </i> Signup using Google
                  </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a routerLink="../register">Sign up here</a></p>
            </div>
        </form>

    </div>
  </div>
  </div>
</div>
